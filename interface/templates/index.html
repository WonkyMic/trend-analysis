<!DOCTYPE html>
<html>
<head>
    <title>Trend Dashboard</title>
    <script src="/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="/dist/tailwind.css">
</head>
<body>
    <h1 class="text-3xl font-bold underline">Trend Dashboard</h1>
    <!-- Inline form with dropdown, text search, and date picker using Tailwindcss-->
    <form>
        <div class="flex items-center">
            <select name="index" class="w-3/12 mt-2 rounded-md border-2 border-gray-200 p-2">
                <option value="summaries">Summaries</option>
                <option value="views">Trends</option>
            </select>
            <input type="text" name="search" class="w-5/12 mt-2 rounded-md border-2 border-gray-200 p-2" placeholder="Search...">
            <label for="from-date" class="w-1/12 mt-2 p-2">From</label>
            <input type="date" name="from-date" class="w-2/12 mt-2 rounded-md border-2 border-gray-200 p-2">
            <label for="to-date" class="w-1/12 mt-2 p-2">To</label>
            <input type="date" name="to-date" class="w-2/12 mt-2 rounded-md border-2 border-gray-200 p-2">
            <button hx-post="/article" hx-trigger="click" hx-target="#results" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
        </div>

    </form>

    <!-- Display form results using htmx -->
    <div id="results"></div>
</body>
</html>
